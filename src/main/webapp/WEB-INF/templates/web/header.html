<!DOCTYPE html>
<html lang="en">
<body>
<div th:fragment="header" style="background-color: #FFFFFF">
    <div class="container">
        <div class="navbar navbar-product" style="padding-bottom: 0px; padding-top: 0px">
            <div class="logo">
                <a href="/home"><img th:src="@{/images/logo.png}" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="/home">Home</a></li>
                    <li><a href="/products/0/page/1">Products</a></li>

                    <th:block th:if="${session.account != null}">
                        <li><a href="/profile">Hello [[${session.info.fullname}]]</a></li>
                        <li><a href="/logout">Log out</a></li>
                    </th:block>

                    <th:block th:if="${session.account == null}">
                        <li><a href="/login">Log in</a></li>

                    </th:block>
                </ul>
            </nav>
            <a href="/cart"><img th:src="@{/images/cart.png}" width="30px" height="30px">
                <div th:with="count=${0}">
                    <span class="cart-badge" th:each="map : ${session.cart}"
                          th:with="count=${count + map.value.quantity}">[[${count}]]</span>
                </div>
            <span class="cart-badge"> [[${count}]]</span>
            </a> <img th:src="@{/images/menu.png}"
                      class="menu-icon" onclick="menutoggle()">
        </div>
    </div>
</div>

</body>
</html>
