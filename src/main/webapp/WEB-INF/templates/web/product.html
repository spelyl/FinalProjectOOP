<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web | Project Group 5</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div th:replace="~{web/header::header}"></div>
<div class="small-container container-box">

    <div class="row row-2">
        <h2>All Products</h2>

        <div class="search-text">
            <form action="/search" method="get">
                <input type="text" name="text" placeholder="Search products...">
                <input type="hidden" name="pagenumber" th:value="${tag}">
                <button type="submit">

                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </form>
        </div>
        <h3>Brands</h3>
        <select onchange="location = this.value;">
            <option value="/product/0/page/1">Select
            Category</option>
            <th:block th:each="t : ${listAllCategory}">
                <option  th:value="@{'/products/'+${t.id}+'/page/'+${1}}" th:class="${t.id == targetactive ? 'selected' : '' }">[[${t.name}]]</option>
            </th:block>
        </select>
    </div>

    <div class="row">
        <th:block th:each="p : ${listAllProduct}">
            <div class="col-4">
                <a th:href="@{'/product-detail/'+${p.id}+'/'+${p.category.id}}"><img
                    th:src="@{'/api/uploadfile/upload/' + ${p.thumbnailPhoto}}"></a>
                <h4 name="name">[[${p.name}]]</h4>
                <div class="rating">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star-half-o"></i>
                    <i class="fa fa-star-o"></i>
                </div>
                <p name="price">[[${p.price}]]$</p>
                <form action="/add-to-cart" method="post">
                    <input type="text" class="form-control"  id="product" name="product" min="1" max="100" value="${p.id}" hidden>
                    <input type="hidden" name="quantity" id="quantity" value="1">
                    <button type="submit" class="btn">Add To Cart</button>
                </form>

            </div>
        </th:block>
    </div>
    <div class="page-btn">
       <th:block th:if="${tag>1}">
           <a th:href="@{'/products/'+${targetactive }+'/page/'+ ${tag - 1 }}">
               <span>&#8592;</span></a>
       </th:block>
        <th:block th:each="i : ${#numbers.sequence(1, endPage)}">
            <a th:href="@{'/products/'+${targetactive}+'/page/'+${i}}"-->
                <span th:class=" ${tag == i ? 'active-btn' : '' }">[[${i }]]</span>
            </a>
        </th:block>

        <th:block th:if="${tag<endPage}">
            <a th:href="@{'/products/'+${targetactive }+'/page/'+ ${tag + 1 }}">
                <span>&#8594;</span></a>
        </th:block>
    </div>
</div>

<div th:replace="~{web/footer::footer}"></div>

<!-- -------- js for toggle menu -------- -->
<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px"
        }
        else {
            MenuItems.style.maxHeight = "0px"
        }
    }
</script>

</body>
</html>
