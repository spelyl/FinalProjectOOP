<html lang="en">
<head>

<body>
<div th:replace="~{web/header::header}">

</div>
<div class="small-container cart-page">
    <table class="cart-item">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th></th>
        </tr>
<!--        <c:forEach items="${sessionScope.cart}" var="map">-->
            <tr>
<!--                <c:forEach items="${listAllProduct}" var="p">-->
<!--                    <c:if test="${p.pID==map.value.pID }">-->
                        <td>
                            <div class="cart-info">

                                <img src="{p.image1 }" alt="">
                                <div>
                                    <p>${p.pName}</p>
                                    <small>Price: $ ${p.price}</small> <br>
                                </div>

                            </div></td>
                        <td><input type="number" value="${map.value.cdQuantity}"
                                   disable></td>
                        <td>$ ${p.price*map.value.cdQuantity}</td>
                        <td><a href="">Remove</a></td>
<!--                    </c:if>-->
<!--                </c:forEach>-->
            </tr>

<!--        </c:forEach>-->



    </table>

    <div class="total-price">
        <table>

            <tr>
                <td>Total</td>
                <td>$ ${total}</td>
            </tr>
        </table>
    </div>

    <div class="btn-acpt">
        <a href="order" class="btn">Accept</a>
    </div>
</div>
<div th:replace="~{web/footer::footer}">

</div>

<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px"
        }
        else {
            MenuItems.style.maxHeight = "0px"
        }
    }
</script>

</body>
</html>
